version: 2.1

orbs:
  gh: circleci/github-cli@2.1.0

executors:
  default:
    docker:
      - image: circleci/node:16
    working_directory: ~/project

commands:
  attach_project:
    steps:
      - attach_workspace:
          at: ~/project

jobs:
  install-dependencies:
    executor: default
    steps:
      - checkout
      - attach_project
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package-lock.json" }}
            - dependencies-
      - restore_cache:
          keys:
            - dependencies-example-{{ checksum "example/package-lock.json" }}
            - dependencies-example-
      - run:
          name: Cloning submodule
          command: git submodule update --init --recursive
      - run:
          name: Install dependencies
          command: |
            yarn install --cwd example --frozen-lockfile
            yarn install --frozen-lockfile
      - save_cache:
          key: dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - save_cache:
          key: dependencies-example-{{ checksum "example/package-lock.json" }}
          paths:
            - example/node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .

  lint:
    executor: default
    steps:
      - attach_project
      - run:
          name: Lint files
          command: |
            yarn lint

  typescript:
    executor: default
    steps:
      - attach_project
      - run:
          name: Typecheck files
          command: |
            yarn typescript

  unit-tests:
    executor: default
    steps:
      - attach_project
      - run:
          name: Run unit tests
          command: |
            yarn test --coverage
      - store_artifacts:
          path: coverage
          destination: coverage

  build-package:
    executor: default
    steps:
      - attach_project
      - run:
          name: Build package
          command: |
            yarn prepare

  release-package:
    executor: default
    steps:
      - attach_project
      - gh/setup
      - run:
          name: Authenticate with registry
          command: npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
      - run:
          name: Release to NPM
          command: |
            git config --global user.email "julien.brayere@obitrain.com"
            git config --global user.name "CircleCI"
            yarn release --ci

workflows:
  build-and-test:
    when:
      and:
        - not:
            matches:
              pattern: '^main$'
              value: << pipeline.git.branch >>
    jobs:
      - install-dependencies
      - lint:
          requires:
            - install-dependencies
      - typescript:
          requires:
            - install-dependencies
      - unit-tests:
          requires:
            - install-dependencies
      - build-package:
          requires:
            - install-dependencies

  release:
    when:
      equal: [main, << pipeline.git.branch >>]
    jobs:
      - install-dependencies
      - lint:
          requires:
            - install-dependencies
      - typescript:
          requires:
            - install-dependencies
      - unit-tests:
          requires:
            - install-dependencies
      - build-package:
          requires:
            - install-dependencies
      - release-package:
          requires:
            - lint
            - typescript
            - unit-tests
            - build-package
